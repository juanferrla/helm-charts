apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask
  namespace: apps
spec:
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  source:
    path: flask
    repoURL: https://github.com/juanferrla/helm-charts.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true        # Elimina recursos no declarados en el repositorio
      selfHeal: true      # Repara automáticamente desviaciones
    syncOptions:
      - CreateNamespace=true      # Crea automáticamente el namespace si no existe
      - PrunePropagationPolicy=foreground



