apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask
  namespace: apps
spec:
  destination:
    namespace: apps
    server: https://kubernetes.default.svc
  source:
    path: flask
    repoURL: https://github.com/juanferrla/helm-charts.git
    targetRevision: HEAD # Si quieres usar un tag en lugar de HEAD, ajusta targetRevision
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: replicaCount
          value: "3"
        - name: image.tag
          value: 5.0.0
  project: default
  syncPolicy:
    automated:
      prune: true        # Elimina recursos no declarados en el repositorio
      selfHeal: true      # Repara automáticamente desviaciones
    syncOptions:
      - CreateNamespace=true      # Crea automáticamente el namespace si no existe


